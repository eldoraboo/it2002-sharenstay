{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h2 class="border-bottom mb-4">Users</h2>
        <div style="overflow-x: auto;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    {% for column in data.columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data.rows %}
                    <tr>
                        {% for column in data.columns %}
                            <td>{{ row[column] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock content %}
